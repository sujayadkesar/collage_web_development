<!DOCTYPE html>
<html>
    <head>
        <title>
            Animated login form
        </title>
       
        
    </head>
    <body>

        <style>
html{
    height: 100%;
}
body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(#141e30, #243b55);
}
.login-box{
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%, -50%);
    background: rgba(0, 0,0,.5);
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0, 0,0,.6);
    border-radius: 10px;
}
.login-box h2{
    margin: 0 0 30px;
    padding: 0;
    color: #fff;
    text-align: center;
}
.login-box .user-box{
    position: relative;
}
.login-box .user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 18px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    background: transparent;
}
.login-box .user-box label{
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 18px;
    color: #fff;
    pointer-events: none;
    transition: -5s;
}
.login-box .user-box input:focus ~ label, .login-box .user-box input:valid ~ label {
    top: -20px;
    left: 0;
    color: #84f403;
    font-size: 12px;
}
.login-box form a{
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #03e9f4;
    font-size: 18px;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    transition: -5s;
    margin-top: 40px;
    letter-spacing: 4px;
}
.login-box a:hover{
    background: #fafafa;
    color: rgb(3, 0, 46);
    font-weight: 900;
    border-radius: 5px;
    box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
}
.login-box a span{
    position: absolute;
    display: block;
}
.login-box a span:nth-child(1) {
    top: 0;
    left: -100%;
    width: 100%;
    background: linear-gradient(90deg, transarent, #03e9f4);
    animation: btn-anim1 ls linear infinite;
}


        </style>




        <div class="login-box">
            <h2>Login</h2>
            <form action="">
                <div class="user-box">
                    <input type="text" name="username" required="" id="username" >
                    <label>Username</label>
                </div>
                <div class="user-box" id="selectthisdiv">
                    <input type="password" name="passd" required="" minlength="8" maxlength="12" id="password">
                    <label>Password</label>
                </div>
                
                <a href="registration.html" >Register</a>
                <a  onclick="validate()" id="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </a>
            </form>
        </div>
        





        <script src="animated logi form .js"></script>
    </body>
</html>
